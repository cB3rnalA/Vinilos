    <main style="margin-top: 12vh;">
    <form action="Formulario_registro_new.html" class="formulario" id="formulario" method="get">
        <div class="container">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div class="col-sm-3"></div>


                    <h3><b>Registro</b></h3>
                    <h6>Por favor completa el formulario para crear una cuenta.</h6>
                    <hr>

                    <div class="formulario_registro" id="registro_rut">
                        <label for="rut" class="formulario_label"><b>Rut</b></label>
                        <input type="text" placeholder="Ingrese su rut Ej: 18.985.581-1" name="nombre" id="nombre" required>
                        </div>

                    <div class="formulario_registro" id="registro_nombre">
                    <label for="nombre" class="formulario_label"><b>Nombre</b></label>
                    <input type="text" placeholder="Ingrese su nombre" name="nombre" id="nombre" required>
                    </div>

                    <label for="apellido"><b>Apellido</b></label>
                    <input type="text" placeholder="Ingrese su apellido" name="apellido" id="apellido" required>

                    <label for="Correo"><b>Email</b></label>
                    <input type="text" placeholder="Ingrese su correo" name="email" id="email" required>

                    <label for="direccion"><b>Dirección</b></label>
                    <input type="text" placeholder="Ingrese su dirección Ej: Calle dos 123" name="direccion" id="direccion" required>

                    <label for="region"><b>Región</b></label>
                    <input type="text" placeholder="Ingrese su región" name="region" id="region" required>

                    <label for="comuna"><b>Comuna</b></label>
                    <input type="text" placeholder="Ingrese su comuna" name="comuna" id="comuna" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Ingrese su contraseña" name="psw" id="psw" required>

                    <label for="psw-repeat"><b>Repeat Password</b></label>
                    <input type="password" placeholder="Reingrese su contraseña" name="psw-repeat" id="psw-repeat" required>
                    
                    <div class="formulario_grupo" id="grupo_terminos">
                    <label class="formulario__label">
                        <input class="formulario_checkbox" type="checkbox" name="terminos" id="terminos">
                        Acepto los <a href="#"> Terminos y Condiciones</a>
                    </label>
                    </div>

                    <div style="justify-content: center; text-align: center; margin-top: 10px;">
                        <button type="submit" class="registerbtn" style="justify-content: center;">Registrarse</button>
                    </div>

                    <div class="container signin" style="width: 80%; padding-bottom: 1px; padding-top: 10px;">
                        <p>¿Ya tienes una cuenta? <a href="Inicio_sesion.html">Inicia sesión</a>.</p>
                    </div>

                </div>
